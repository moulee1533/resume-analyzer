<!DOCTYPE html>
<html>
<head>
  <title>Resume Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container">
          <a class="navbar-brand fw-bold text-primary" href="/">Resume Analyzer</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navMenu">
            <ul class="navbar-nav">
              <li class="nav-item">
                <button id="toggle-theme" class="btn btn-outline-primary btn-sm">Toggle Dark Mode</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
      

  <div class="container mt-5">
    <div class="card p-4 shadow">
      <h2 class="mb-4 text-center">Upload Your Resume</h2>
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">Upload Resume (PDF)</label>
          <input class="form-control" type="file" name="resume" accept=".pdf" required>
        </div>
      
        <div class="mb-3">
          <label class="form-label">Paste Job Description (or upload PDF)</label>
          <textarea class="form-control" name="jobdesc_text" rows="5" placeholder="Enter job description here..."></textarea>
        </div>
      
        <div class="mb-3">
          <label class="form-label">OR Upload Job Description (PDF)</label>
          <input class="form-control" type="file" name="jobdesc" accept=".pdf">
        </div>
      
        <div class="d-grid">
          <button class="btn btn-primary" type="submit">Analyze & Compare</button>
        </div>
      </form>
      
      
    </div>
  </div>
  <script>
    const toggleBtn = document.getElementById('toggle-theme');
    const body = document.body;
  
    // Load saved theme
    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark");
    }
  
    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("dark");
      localStorage.setItem("theme", body.classList.contains("dark") ? "dark" : "light");
    });
  </script>
  

</body>
</html>
